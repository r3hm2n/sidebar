<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOX-ICONS CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">iSpidy</h2>
            <i class='bx bx-menu toggle-btn' style="color: white;"></i>
        </div>

        <ul class="list">
            <li class="list-item active"><a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" style="--i:1;">Dashboard</span>
                </a></li>
            <li class="list-item"><a href="#">
                    <i class='bx bxs-user'></i>
                    <span class="link-name" style="--i:2;">User</span>
                </a></li>
            <li class="list-item"><a href="#">
                    <i class='bx bx-message-detail'></i>
                    <span class="link-name" style="--i:3;">Message</span>
                </a></li>
            <li class="list-item"><a href="#">
                    <i class='bx bx-pie-chart-alt'></i>
                    <span class="link-name" style="--i:4;">Analytics</span>
                </a></li>
            <li class="list-item"><a href="#">
                    <i class='bx bxs-file-blank'></i>
                    <span class="link-name" style="--i:5;">File Manager</span>
                </a></li>
            <li class="list-item"><a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="link-name" style="--i:6;">Order</span>
                </a></li>
            <li class="list-item"><a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name" style="--i:7;">Saved</span>
                </a></li>
            <li class="list-item"><a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="--i:8;">Settings</span>
                </a></li>
        </ul>
    </nav>

    <!-- JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');
            const logoText = document.querySelector('.logo');

            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    logoText.classList.toggle('visible'); // Toggle visibility of the logo
                });
            } else {
                console.error('Toggle Button element not found');
            }
        });
    </script>
    <!-- JS ENDS HERE -->

</body>

</html>
